<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Usetheform</title>
    <!-- React & ReactDOM -->
    <script type="module">
        import React from "https://esm.sh/react@19.0.0/?dev";
        import ReactDOMClient from "https://esm.sh/react-dom@19.0.0/client/?dev";
        
        window.React = React; // Make React available globally for Babel
        window.ReactDOMClient = ReactDOMClient;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.9/babel.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="text/babel" src="./helpers/User.js"></script>
    <script type="text/babel" src="./helpers/Reset.js"></script>
    <script type="text/babel" src="./helpers/Submit.js"></script>
    <script type="text/babel" src="./helpers/InputAsync.js"></script>
    <script type="text/babel" src="./helpers/Email.js"></script>
    <script type="text/babel" src="./helpers/CollectionArrayNested.js"></script>
    <script type="text/babel" src="./helpers/CollectionSyncValidation.js"></script>
    <script type="text/babel" src="./helpers/CollectionNestedDynamicField.js"></script>
    <script type="text/babel" src="./helpers/CollectionAsyncValidation.js"></script>
    <script type="text/babel" src="./helpers/CollectionNestedDynamicFieldIndex.js"></script>
    <script type="text/babel" src="./helpers/FormContextWithValidation.js"></script>
    <script type="text/babel" src="./helpers/SimpleForm.js"></script>
    <script type="text/babel" src="./helpers/BigForm.js"></script>
    <script type="text/babel" src="./helpers/SimpleFormWithAsync.js"></script>
  </head>
  <body>
    <div id="main" /> 
    <script type="text/babel">
      const rootElement = document.getElementById("main");
      const root = ReactDOMClient.createRoot(rootElement);
      root.render(<React.StrictMode> <FormContextWithValidation /> <br /> <SimpleFormWithAsync />  <br /> <SimpleForm /> <br /> <BigForm /> </React.StrictMode>);
    </script>
      
  </body>
</html>
