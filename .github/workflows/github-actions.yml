name: Usetheform CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_publish:
        description: "Run publish-alpha job manually?"
        required: false
        default: "false"

jobs:
  tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Run tests ğŸ§ª
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"
      - run: npm ci --ignore-scripts
      - run: npm run test:cov

      - name: Coveralls ğŸ“ˆ
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  cypress-test:
    name: Automation Tests ğŸŒ
    runs-on: ubuntu-latest
    env:
      TERM: xterm
      CI: true

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"

      - name: Install dependencies ğŸ“¥
        run: npm ci

      - name: Start server ğŸš€
        run: npm run cy:server &

      - name: Wait for server â³
        run: npx wait-on http://localhost:3000/index_react_16.13.0.html --timeout 120000

      - name: Run Cypress Test ğŸ§ª
        uses: cypress-io/github-action@v6
        env:
          CI: true
        with:
          command: npm run cy:run

      - name: Upload Cypress Artifacts ğŸ“‚
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Build ğŸ”¨
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"
      - run: npm ci --ignore-scripts
      - run: npm run build --if-present

  publish-alpha:
    name: NPM Publish Alpha Version ğŸ”¥
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.run_publish == 'true' && 
      (github.ref != 'refs/heads/master' && github.ref != 'refs/heads/develop')

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies ğŸ“¥
        run: npm ci --ignore-scripts

      - name: Extract current version ğŸ·ï¸
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Update version for alpha release ğŸ“¦
        run: npm version $VERSION-alpha.${{ github.run_number }} --no-git-tag-version

      - name: Publish to npm as alpha ğŸš€
        run: npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-stable:
    name: NPM Publish Stable Version â­
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.run_publish == 'true' && 
      github.ref == 'refs/heads/master'

    permissions:
      contents: write

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"
          registry-url: "https://registry.npmjs.org/"

      - name: Extract current version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Assets source code ğŸ“¦
        run: |
          zip -r "source-${{ env.VERSION }}.zip" ./*
          tar -czf "source-${{ env.VERSION }}.tar.gz" ./*

      - name: Install dependencies ğŸ“¥
        run: npm ci --ignore-scripts

      - name: Create tag version ğŸ“¦
        run: npm version ${{ env.VERSION }}

      - name: Publish to npm ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish new Tag ğŸš€
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push --follow-tags

      - name: Extract Changelog for current version ğŸ“
        run: |
          CHANGELOG_ENTRY=$(awk -v ver="${{ env.VERSION }}" '
            /^## \[v?'${{ env.VERSION }}'\]/ {p=1;print;next}
            p&&/^## \[/{p=0}
            p{print}
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG_ENTRY" ]; then
            echo "Error: Changelog entry not found for version ${{ env.VERSION }}"
            exit 1
          fi

          echo "$CHANGELOG_ENTRY" > release-notes.txt

      - name: Create GitHub Release ğŸ‰
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body_path: release-notes.txt
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            source-${{ env.VERSION }}.zip
            source-${{ env.VERSION }}.tar.gz

  deploy_docs:
    name: Deploy Docs ğŸ“š
    runs-on: ubuntu-latest
    needs: [tests, build, cypress-test]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Build Docs ğŸ”¨
        uses: actions/setup-node@v4
        with:
          node-version: "16.13.0"
      - run: npm ci --ignore-scripts
      - run: npm run docz:build --if-present
      - run: rm .gitignore

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          folder: .docz/dist # The folder the action should deploy.
